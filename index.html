<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Bioinfo-apps</title>

        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
        <link href='fonts/fonts.css' rel='stylesheet' type='text/css'>

        <!-- Dependencies -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="jsUtils/jsonCall.js"></script>

        <link rel="import" href="bioinfo-apps-main/bioinfo-apps-main.html">

        <!-- Fonts -->
        <link rel="stylesheet" href="fonts/fonts.css">
    </head>

    <style>
        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <body unresolved class="fullbleed">

        <script> // Initiate application
            var app = document.createElement('bioinfo-apps-main');

            jsonUtils.jsonRequest("src/test-apps.json", function(response) { // Load the apps info from json file
                this.appCollection = response;
                console.log(response);
                setTimeout(function() { // Attach to the body with delay for avoiding an awful behavior when loading the page
                    document.body.appendChild(app);
                }, 200);
            }.bind(app));
        </script>
    </body>
