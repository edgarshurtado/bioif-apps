<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-collection/bz-collection.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../font-awesome/css/font-awesome.min.css">
<link rel="import" href="../polymer-slideshow/polymer-slideshow.html">

<dom-module id="app-info">
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
        :host {
            color: #647276;
        }

        a {
            text-decoration: none;
        }

        h1, h2 {
            color: #647276;
        }

        header, footer{
            background-color: #435f7a;
        }

        header {
            position: relative;
            height: 40vh;
            min-height: 300px;
        }

        header, main {
            width: 100%;
        }

        header, header > h1, footer {
            color: #FBFBF9;
        }

        footer {
            padding-top: 2em;
            padding-bottom: 1em;
            text-align: center;
        }

        footer > div {
            margin-top: 1em;
        }

        header > h1 {
            font-family: "Copperplate";
            text-shadow: 2px 2px black;
            margin: 0;
        }


        :host:not([short]) header > h1 {
            font-size: 5em;
        }

        :host[short] header > h1 {
            font-size: 3em;
        }

        header > p {
            margin: 0;
        }

        :host:not([short]) header > p{
            font-size: 2em;
        }

        :host[short] header > p{
            font-size: 1em;
        }

        header .link-icons {
            position: absolute;
            left: 0;
            bottom: 0;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: rgba(0,0,0,0.1);
        }

        .link-icons{
            width: 100%;
            font-size: 1.2em;
        }

        .link-icons > a {
            margin-right: 15px;
            color: white;
        }

        .link-icons > a > i {
            color: #3cb0fd;
        }

        .link-icons > a:hover {
            color: #3cb0fd;
        }

        .link-icons > a[href=""], .link-icons > a:not([href]) {
            display: none;
        }

        section {
            padding-top: 2em;
            padding-bottom: 2em;
            font-size: 1.5em;
        }

        section h2 {
            text-align: center;
        }

        .light {
            background-color: white;
        }

        .dark {
            background-color: #f1f5f5;
        }


        .half-width{
            width: 50%;
        }

        .medium-width {
            width: 70%;
        }

        .large-width{
            width: 80%;
        }

        .content-text {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            text-align: justify;
        }


        .big-icon {
            font-size: 15em;
        }

        p:first-child {
            margin-top: 0;
        }

        ol > li {
            margin-bottom: 1.2%;
        }

        .launch-button {
            background: #3498db;
            background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
            background-image: -moz-linear-gradient(top, #3498db, #2980b9);
            background-image: -ms-linear-gradient(top, #3498db, #2980b9);
            background-image: -o-linear-gradient(top, #3498db, #2980b9);
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            font-family: Arial;
            color: #ffffff;
            font-size: 2em;
            padding: 11px 30px 10px 30px;
            text-decoration: none;
        }

        .launch-button:hover {
            background: #3cb0fd;
            background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
            background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
            text-decoration: none;
        }

        polymer-slideshow {
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        polymer-slide > img {
            width: 100%;
        }

    </style>
    <template>
        <header id="header" class="layout vertical center center-justified ">
            <h1>{{appToDisplay.name}}</h1>
            <p><strong>{{appToDisplay.shortDescription}}</strong></p>
            <br>
            <a href="{{appToDisplay.launch-link}}" target="_blank">
                <div class="launch-button">Launch</div>
            </a>

            <div class="link-icons layout horizontal center-justified">
                <a href="{{_computeLinkIcon(appToDisplay.links.source)}}"><i class="fa fa-github"></i> Source</a>
                <a href="{{_computeLinkIcon(appToDisplay.links.docs)}}"><i class="fa fa-file-text-o"></i> Documentation</a>
                <a href="{{_computeLinkIcon(appToDisplay.links.tutorial)}}"><i class="fa fa-youtube-square"></i> Tutorial</a>
                <a href="{{_computeLinkIcon(appToDisplay.links.usageStats)}}"><i class="fa fa-bar-chart"></i> Usage Stats</a>
            </div>
        </header>

        <main>
            <section class="light description">
                <h2>Description</h2>
                <div class="layout horizontal">
                    <div class="half-width">
                        <div id="description" class="content-text"></div>
                    </div>
                    <div class="half-width">
                        <template is="dom-if" if="{{_isLargeDisplay(displayMode)}}">
                            <polymer-slideshow height="500" width="700" >
                                <polymer-slide>
                                    <img class="screenshot main" src="{{_selectMainSS(appToDisplay.screenshots)}}" alt="">
                                </polymer-slide>
                                <polymer-slide>
                                    <img src="https://www.royalcanin.com/~/media/Royal-Canin/Product-Categories/cat-adult-landing-hero.ashx" alt="">
                                </polymer-slide>
                            </polymer-slideshow>
                        </template>
                        <template is="dom-if" if="{{!_isLargeDisplay(displayMode)}}">
                            <polymer-slideshow height="300" width="500" >
                                <polymer-slide>
                                    <img class="screenshot main" src="{{_selectMainSS(appToDisplay.screenshots)}}" alt="">
                                </polymer-slide>
                                <polymer-slide>
                                    <img src="https://www.royalcanin.com/~/media/Royal-Canin/Product-Categories/cat-adult-landing-hero.ashx" alt="">
                                </polymer-slide>
                            </polymer-slideshow>
                        </template>
                    </div>
                </div>
            </section>

            <section class="dark citation">
                <div class="layout horizontal center-justified">
                    <div class="large-width">
                        <h2>How to cite <i class="fa fa-pencil-square-o"></i></h2>
                        <div id="citation" class="content-text"></div>
                    </div>
                </div>
            </section>

            <section class="light publications">
                <h2>Publications</h2>
                <div class="layout horizontal around-justified">
                    <div class="layout vertical center center-justified">
                            <i class="fa fa-file-text-o big-icon"></i>
                    </div>
                    <div class="medium-width">
                        <ol class="content-text">
                            <template is="dom-repeat" items="{{publications}}">
                                <li>{{item}}</li>
                            </template>
                        </ol>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <strong>{{appToDisplay.name}}</strong> has been developed by the <strong>Computational Genomics Department</strong>
            <br>
            Principe Felipe Research Center
            <br>
            <div class="link-icons">
                <a href="#"> <i class="fa fa-twitter"></i> </a>
                <a href="#"><i class="fa fa-envelope-o"></i></a>
            </div>
        </footer>


    </template>
    <script>
        Polymer({
            is: "app-info",
            properties: {
                appToDisplay: {
                    type: Object,
                    observer: "_handleInfo"
                },
                publications:{
                    type: Array
                },

                mediumWidth : Boolean,

                short: {
                    type: Boolean,
                    reflectToAttribute: true
                },

                _screenShotDisplay: {
                    type: Object
                },

                displayMode: {
                    type: String,
                    reflectToAttribute: true
                }
            },

            attached: function() {
                console.log(this.displayMode);
            },

            _handleInfo: function(){
                var desc = this.appToDisplay.completeDescription;
                Polymer.dom(this.$.description).innerHTML = desc;
                Polymer.dom(this.$.citation).innerHTML = this.appToDisplay.citation;
                this.publications = this.appToDisplay.publications;
            },

            _computeLinkIcon: function(link){
                if(link === undefined){
                    return "";
                }else {
                    return link;
                }
            },

            _selectMainSS: function(ssArray){
                return ssArray[0];
            },

            _selectThumbnails: function(ssArray){
                return ssArray.splice(1);
            },

            _isLargeDisplay: function(displayMode){
                return displayMode == 'large';
            }
        })
    </script>
</dom-module>
