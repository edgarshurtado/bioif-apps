<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-collection/bz-collection.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../font-awesome/css/font-awesome.min.css">

<dom-module id="app-info">
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
        .link-icons{
            margin-bottom: 5px;
            font-size: 1.5em;
        }
        .link-icons > a {
            margin-right: 15px;
        }

        .link-icons > a > i {
            color: #3cb0fd;
        }

        .link-icons > a:hover {
            color: #3cb0fd;
        }
        .screenshot.main {
            width: 80%;

        }

        .thumbnails {
            margin-bottom: 6%;
        }

        .thumbnails .thumbnail-item {
            height: 10vh;
            margin-right: 3%;
        }

        .logo-box > h1 {
            font-family: "Copperplate";
            text-shadow: 2px 2px black;
            font-size: 5em;
            margin: 0;
        }


        .content-element {
            background-color: rgba(15, 30, 62, 0.8);
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            border: rgba(256,256,256, 0.5) solid 1px;
            margin: 5px;
            width: 80%;
        }

        .half{
            width: 50%;
            height: 100%;
        }

        .content-element.publications {
            max-height: 20vh;
            margin-bottom:2%;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .launch-button {
            background: #3498db;
            background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
            background-image: -moz-linear-gradient(top, #3498db, #2980b9);
            background-image: -ms-linear-gradient(top, #3498db, #2980b9);
            background-image: -o-linear-gradient(top, #3498db, #2980b9);
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            -webkit-border-radius: 5;
            -moz-border-radius: 5;
            border-radius: 5px;
            font-family: Arial;
            color: #ffffff;
            font-size: 2em;
            padding: 11px 30px 10px 30px;
            text-decoration: none;
        }

        .launch-button:hover {
            background: #3cb0fd;
            background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
            background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
            text-decoration: none;
        }

    </style>
    <template>
        <div class="layout vertical center center-justified logo-box">
            <h1>{{appToDisplay.name}}</h1>
            <h2>{{appToDisplay.shortDescription}}</h2>
        </div>

        <div class="layout horizontal">

            <div class="half content layout vertical center">
                <div class="link-icons">
                    <a href=""><i class="fa fa-github"></i> Source</a>
                    <a href=""><i class="fa fa-file-text-o"></i> Documentation</a>
                    <a href=""><i class="fa fa-youtube-square"></i> Tutorial</a>
                    <a href=""><i class="fa fa-bar-chart"></i> Usage Stats</a>
                </div>
                <div id="description" class="content-element"></div>
                <div class="content-element publications">
                    <ol id="publications"></ol>
                </div>
                <a href="{{appToDisplay.link}}" target="_blank">
                    <div class="launch-button">Launch</div>
                </a>
            </div>

            <div class="half layout vertical center">
                <div class="layout vertical center">
                   <img class="screenshot main" src="{{_selectMainSS(appToDisplay.screenshots)}}" alt="">
                </div>

                <div class="content-element">
                    <h1>How to cite:</h1>
                    <p>{{appToDisplay.citation}}</p>
                </div>
            </div>

        </div>
        <footer>

        </footer>

    </template>
    <script>
        Polymer({
            is: "app-info",
            properties: {
                appToDisplay: {
                    type: Object,
                    observer: "_handleInfo"
                }
            },

            _handleInfo: function(){
                var desc = "<h1>Description</h1>";
                desc += this.appToDisplay.completeDescription;
                Polymer.dom(this.$.description).innerHTML = desc;
                this._handlePublications();
            },

            _handlePublications: function(){
                var publications = this.appToDisplay.publications;
                var publicationsHolder = this.$.publications;

                publicationsHolder.innerHTML = "<h1>Publications</h1>";

                publications.forEach(function(publication){
                    var li = document.createElement("li");
                    Polymer.dom(li).textContent = publication;

                    Polymer.dom(publicationsHolder).appendChild(li);
                })
            },

            _selectMainSS: function(ssArray){
                return ssArray[0];
            },

            _selectThumbnails: function(ssArray){
                return ssArray.splice(1);
            }
        })
    </script>
</dom-module>
