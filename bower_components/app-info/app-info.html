<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-collection/bz-collection.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../font-awesome/css/font-awesome.min.css">
<link rel="import" href="../polymer-slideshow/polymer-slideshow.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">

<dom-module id="app-info">
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">

        /*
        * General Settings
        */

        :host {
            font-family: SansSerif;
        }

        a {
            text-decoration: none;
        }

        header, main {
            width: 100%;
        }

        header, footer{
            background-color: #435f7a;
        }

        ul, ol {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            display: block;
        }


        :host {
            color: #647276;
        }

        h1, h2 {
            color: #647276;
            margin: 0;
            padding: 1rem 0;
        }
        header, footer {
            color: #FBFBF9;
        }


        /*
        * Header
        */

        .site-nav {
            padding: 1rem;
            background-color: #435f7a;
            box-sizing: border-box;
            position: fixed;
            right: 0; /*To don't push the search-box out of the body*/
            left: 0;
            z-index: 99;
        }

        .no_background {
            background-color: transparent;
        }

        header .site-container {
            text-align: center;
            padding: 3rem 0;
        }
        header .site-container > h1 {
            color: #FBFBF9;
        }

        header .site-container > h1 {
            font-family: "Copperplate";
            text-shadow: 2px 2px black;
            margin: 0;
            font-size: 3em;
        }

        header .site-container > p {
            text-align: center;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

         /*Launch button*/
        .launch_btn_holder {
            padding: 3rem 0 2rem 0;
        }

        .launch-button {
            background: #3498db;
            background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
            background-image: -moz-linear-gradient(top, #3498db, #2980b9);
            background-image: -ms-linear-gradient(top, #3498db, #2980b9);
            background-image: -o-linear-gradient(top, #3498db, #2980b9);
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            font-family: Arial;
            font-size: 1.5em;
            padding: 1rem 0;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
        }
        
        .launch-button > a {
            color: #ffffff;
        }

        .launch-button:hover {
            background: #3cb0fd;
            background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
            background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
            text-decoration: none;
            cursor: pointer;
        }

        /* Link icons */
        header .link-icons {
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: rgba(0,0,0,0.1);
        }

        .link-icons{
            width: 100%;
            font-size: 1.2em;
        }

        .link-icons > ul {
            width: 90%;
        }

        .link-icons > ul > li {
            padding: 1.25rem;
        }

        .link-icons  a {
            display: block;
            margin-right: 15px;
            color: white;
        }

        .link-icons  a  i {
            color: #3cb0fd;
        }

        .link-icons  a:hover {
            color: #3cb0fd;
        }

/*        .link-icons a[href=""] li, .link-icons a:not([href]) li {
            display: none;
        }*/


        /*
        * Main
        */
        section {
            width: 100%;
            padding: 2em 0;
            font-size: 1.5em;
        }

        section h2 {
            text-align: center;
        }

        section a {
            color: #214753;
            border-bottom: 1px dotted #C5596D;
        }

        .light {
            background-color: white;
        }

        .dark_background {
            background-color: #f1f5f5;
        }


        .content-text {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            text-align: justify;
        }

        .description_text {
            width:100%;
        }

        .slideshow_container{
            width: 100%;
        }

        .publications_list > li {
            border-bottom: black solid 1px;
            margin: 1em 0;
            padding: 1em 0;
        }

        .publications_list li:last-of-type {
            border-bottom: none;
        }

        /*
        * Footer
        */
        footer {
            padding-top: 2em;
            padding-bottom: 1em;
            text-align: center;
        }

        footer > div {
            margin-top: 1em;
        }

        .link-icons.footer-container {
            display: block;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        footer > a {
            color:#99ccff;
            border-bottom: 1px dotted #C5596D;
        }


        /*
        * Polymer Slideshow
        */

        polymer-slideshow {
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        polymer-slide > img {
            width: 100%;
        }

        /*
        * Media Queries
        */

        @media screen and (max-width: 425px){
            polymer-slideshow{
                display: none;
            }

        }

        @media screen and (min-width: 425px){
            .launch-button{
                width: 255px;
            }

            footer .link-icons.app-info > ul {
                width: 191.25px
            }
        }

        @media screen and (max-width: 490px){
            section {
                font-size: 1.2em;
            }
        }

        @media screen and (min-width: 620px){
            header .site-container > h1{
               font-size: 5rem;
            }

            header .site-container > p {
               font-size: 1.7em;
            }

            .link-icons > ul {
                width: 558px;
            }
        }

        @media screen and (min-width: 1200px){
            .site-nav {
                left: 150px;
                right: 0;
            }
        }

        @media screen and (min-width: 1400px) {
            .slideshow_container {
                width: 50%;
            }

            .description_text {
                width: 50%;
            }

            .section_container {
                width: 1250px;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media screen and (min-width: 1440px){
            .link-icons {
                font-size: 1.5em;
            }

            .link-icons > ul {
                width: 700px;
            }
        }


    </style>
    <template>

        <iron-media-query query="(max-width: 530px)" query-matches="{{_smallSlider}}"></iron-media-query>
        <iron-media-query query="(min-width: 1700px)" query-matches="{{_bigSlider}}"></iron-media-query>

        <header id="header">
            <div class="site-nav layout horizontal justified">
                <div class="menu_button">
                    <content select=".banner_item.left"></content>
                </div>
                <span class="banner_title" id="bannerTitle" hidden>{{appToDisplay.name}}</span>
                <content select=".banner_item.right"></content>
            </div>
            <div class="site-container">
                <h1>{{appToDisplay.name}}</h1>
                <p>{{appToDisplay.shortDescription}}</p>
                <div class="launch_btn_holder">
                        <div class="launch-button">
                            <a href="{{appToDisplay.link}}"  target="_blank">
                                Launch
                            </a>
                        </div>
                </div>
            </div>

            <div class="link-icons">
                <ul class="layout horizontal wrap">
                    <li><a href="{{_computeLinkIcon(appToDisplay.links.source)}}"><i class="fa fa-github"></i><span> Source</span></a></li>
                    <li><a href="{{_computeLinkIcon(appToDisplay.links.docs)}}"><i class="fa fa-file-text-o"></i><span> Docs</span></a></li>
                    <li><a href="{{_computeLinkIcon(appToDisplay.links.tutorial)}}"><i class="fa fa-youtube-square"></i><span> Tutorial</span></a></li>
                    <li><a href="{{_computeLinkIcon(appToDisplay.links.usageStats)}}"><i class="fa fa-bar-chart"></i><span> Usage Stats</span></a></li>
                </ul>
            </div>
        </header>

        <main>
            <section class="light description">
                    <h2>Description</h2>
                    <div class="layout horizontal wrap content-text">
                        <div id="description" class="description_text"></div>
                        <div class="slideshow_container">
                            <polymer-slideshow height="{{_currentSliderSize.height}}" width="{{_currentSliderSize.width}}" auto="false">
                                <polymer-slide>
                                    <img class="screenshot main" src="{{_selectMainSS(appToDisplay.screenshots)}}" alt="">
                                </polymer-slide>
                                <polymer-slide>
                                    <img src="https://www.royalcanin.com/~/media/Royal-Canin/Product-Categories/cat-adult-landing-hero.ashx" alt="">
                                </polymer-slide>
                            </polymer-slideshow>
                        </div>
                    </div>
            </section>

            <!--CITATION-->
            <section class="dark_background citation">
                <div class="section_container">
                    <h2>How to cite <i class="fa fa-pencil-square-o"></i></h2>
                    <div id="citation" class="content-text"></div>
                </div>
            </section>

            <!-- PUBLICATIONS -->
            <section>
                <h2>Publications</h2>
                <div id="publications">
                    <ol class="content-text publications_list">
                        <template is="dom-repeat" items="{{publications}}">
                            <li>{{item}}</li>
                        </template>
                    </ol>
                </div>
            </section>
        </main>
        <footer>
            <a href="{{appToDisplay.link}}">{{appToDisplay.name}}</a> has been developed by the <a href="http://bioinfo.cipf.es/">Computational Genomics Department</a>
            <br>
            Principe Felipe Research Center
            <br>
            <div class="link-icons footer-container">
                <ul class="layout horizontal around-justified">
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-envelope-o"></i></a></li>
                </ul>
            </div>
        </footer>


    </template>
    <script>
        Polymer({
            is: "app-info",
            properties: {
                appToDisplay: {
                    type: Object,
                    observer: "_handleInfo"
                },
                publications:{
                    type: Array
                },

                mediumWidth : Boolean,

                short: {
                    type: Boolean,
                    reflectToAttribute: true
                },

                _screenShotDisplay: {
                    type: Object
                },

                displayMode: {
                    type: String,
                    reflectToAttribute: true,
                    observer: "_setLayout"
                },

                route: {
                    type: String,
                    observer: "_handleRoute"
                },

                _smallSlider: {
                    type: Boolean,
                    observer: "_setSliderSize"
                },

                _bigSlider: {
                    type: Boolean,
                    observer: "_setSliderSize"
                },

                _sliderSizes: {
                    type: Object,
                    value: {
                        "default": {height: 300, width: 500},
                        "big": {height: 500, width: 700},
                        "small": {height: 300, width: 400},
                    }
                },

                _currentSliderSize: {
                    type: Object
                }
            },

            ready: function(){
                document.addEventListener("scroll", this._stickyBannerHandler.bind(this));
            },

            _handleInfo: function(){
                var desc = this.appToDisplay.completeDescription;
                Polymer.dom(this.$.description).innerHTML = desc;
                Polymer.dom(this.$.citation).innerHTML = this.appToDisplay.citation;
                this.publications = this.appToDisplay.publications;
            },

            _stickyBannerHandler: function(){
                var siteNav = this.$$(".site-nav");
                var bannerTitle = this.$.bannerTitle;
                if(document.body.scrollTop > 115){
                    bannerTitle.removeAttribute("hidden");
                    siteNav.classList.remove("no_background");
                }else if(document.body.scrollTop < 115){
                    bannerTitle.setAttribute("hidden", "");
                    siteNav.classList.add("no_background");
                }
            },

            _fireToggleMenu: function() {
                this.fire("click-menu");
            },

            _computeLinkIcon: function(link){
                if(link === undefined){
                    return "";
                }else {
                    return link;
                }
            },

            _setSliderSize: function(){
                if(this._smallSlider){
                    this._currentSliderSize = this._sliderSizes.small;
                }else if(this._bigSlider){
                    this._currentSliderSize = this._sliderSizes.big;
                }else {
                    this._currentSliderSize = this._sliderSizes.default;
                }

                var slideshowContainer = Polymer.dom(this.root).querySelector(".slideshow_container");
                var slideshow = Polymer.dom(this.root).querySelector("polymer-slideshow");

                Polymer.dom(slideshowContainer).removeChild(slideshow);
                Polymer.dom(slideshowContainer).appendChild(slideshow);
            },

            _selectMainSS: function(ssArray){
                return ssArray[0];
            },

            _selectThumbnails: function(ssArray){
                return ssArray.splice(1);
            },

        })
    </script>
</dom-module>
