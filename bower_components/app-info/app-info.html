<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-collection/bz-collection.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../font-awesome/css/font-awesome.min.css">
<link rel="import" href="../polymer-slideshow/polymer-slideshow.html">

<dom-module id="app-info">
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">

        :host {
            font-family: SansSerif;
        }

        a {
            text-decoration: none;
        }

        header, main {
            width: 100%;
        }

        header, footer{
            background-color: #435f7a;
        }

        ul, ol {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            display: block;
        }

        /*
        * Font general Settings
        */

        :host {
            color: #647276;
        }

        h1, h2 {
            color: #647276;
            margin: 0;
            padding: 1rem 0;
        }
        header, footer {
            color: #FBFBF9;
        }


        /*
        * Header
        */

        header .site-nav {
            padding: 1rem;
        }

        header .site-container {
            text-align: center;
            padding: 3rem 0;
        }
        header .site-container > h1 {
            color: #FBFBF9;
        }

        header .site-container > h1 {
            font-family: "Copperplate";
            text-shadow: 2px 2px black;
            margin: 0;
            font-size: 3em;
        }

        header .site-container > p {
            text-align: center;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

         /*Launch button*/
        .launch_btn_holder {
            padding: 3rem 0 2rem 0;
        }

        .launch-button {
            background: #3498db;
            background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
            background-image: -moz-linear-gradient(top, #3498db, #2980b9);
            background-image: -ms-linear-gradient(top, #3498db, #2980b9);
            background-image: -o-linear-gradient(top, #3498db, #2980b9);
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            font-family: Arial;
            color: #ffffff;
            font-size: 1.5em;
            padding: 1rem 0;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
        }

        .launch-button:hover {
            background: #3cb0fd;
            background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
            background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
            text-decoration: none;
        }

        /* Link icons */
        header .link-icons {
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: rgba(0,0,0,0.1);
        }

        .link-icons{
            width: 100%;
            font-size: 1.2em;
        }

        .link-icons > ul {
            width: 90%;
        }

        .link-icons > ul > li {
            padding: 1.25rem;
        }

        .link-icons  a {
            display: block;
            margin-right: 15px;
            color: white;
        }

        .link-icons  a  i {
            color: #3cb0fd;
        }

        .link-icons  a:hover {
            color: #3cb0fd;
        }

/*        .link-icons a[href=""] li, .link-icons a:not([href]) li {
            display: none;
        }*/


        /*
        * Main
        */
        section {
            padding: 2em 0;
            font-size: 1.5em;
        }

        section h2 {
            text-align: center;
        }

        section a {
            color: #214753;
            border-bottom: 1px dotted #C5596D;
        }

        .light {
            background-color: white;
        }

        .dark_background {
            background-color: #f1f5f5;
        }


        .content-text {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            text-align: justify;
        }

        .publications_list > li {
            border-bottom: black solid 1px;
            margin: 1em 0;
            padding: 1em 0;
        }

        .publications_list li:last-of-type {
            border-bottom: none;
        }

        /*
        * Footer
        */
        footer {
            padding-top: 2em;
            padding-bottom: 1em;
            text-align: center;
        }

        footer > div {
            margin-top: 1em;
        }



        /*
        * Polymer Slideshow
        */

        polymer-slideshow {
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        polymer-slide > img {
            width: 100%;
        }

    </style>
    <template>
        <header id="header">
            <div class="site-nav">
                <i class="fa fa-bars"></i>
            </div>
            <div class="site-container">
                <h1>{{appToDisplay.name}}</h1>
                <p>{{appToDisplay.shortDescription}}</p>
                <div class="launch_btn_holder">
                    <a href="{{appToDisplay.launch-link}}"  target="_blank">
                        <div class="launch-button">Launch</div>
                    </a>
                </div>
            </div>

            <div class="link-icons">
                <ul class="layout horizontal wrap">
                    <li><a href="{{_computeLinkIcon(appToDisplay.links.source)}}"><i class="fa fa-github"></i><span> Source</span></a></li>
                    <li><a href="{{_computeLinkIcon(appToDisplay.links.docs)}}"><i class="fa fa-file-text-o"></i><span> Docs</span></a></li>
                    <li><a href="{{_computeLinkIcon(appToDisplay.links.tutorial)}}"><i class="fa fa-youtube-square"></i><span> Tutorial</span></a></li>
                    <li><a href="{{_computeLinkIcon(appToDisplay.links.usageStats)}}"><i class="fa fa-bar-chart"></i><span> Usage Stats</span></a></li>
                </ul>
            </div>
        </header>

        <main>
            <section class="light description">
                <h2>Description</h2>
                    <div id="description" class="content-text"></div>
                    <div>
<!--                        <polymer-slideshow height="300" width="500" >
                            <polymer-slide>
                                <img class="screenshot main" src="{{_selectMainSS(appToDisplay.screenshots)}}" alt="">
                            </polymer-slide>
                            <polymer-slide>
                                <img src="https://www.royalcanin.com/~/media/Royal-Canin/Product-Categories/cat-adult-landing-hero.ashx" alt="">
                            </polymer-slide>
                        </polymer-slideshow>-->
                    </div>
            </section>

            <section class="dark_background citation">
                <h2>How to cite <i class="fa fa-pencil-square-o"></i></h2>
                <div id="citation" class="content-text"></div>
            </section>

            <section class="light publications">
                <h2>Publications</h2>
                <div class="layout horizontal around-justified">
                    <div id="publications">
                        <ol class="content-text publications_list">
                            <template is="dom-repeat" items="{{publications}}">
                                <li>{{item}}</li>
                            </template>
                        </ol>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <strong>{{appToDisplay.name}}</strong> has been developed by the <strong>Computational Genomics Department</strong>
            <br>
            Principe Felipe Research Center
            <br>
            <div class="link-icons">
                <ul>
                    <li><a href="#"> <i class="fa fa-twitter"></i> </a></li>
                    <li><a href="#"><i class="fa fa-envelope-o"></i></a></li>
                </ul>
            </div>
        </footer>


    </template>
    <script>
        Polymer({
            is: "app-info",
            properties: {
                appToDisplay: {
                    type: Object,
                    observer: "_handleInfo"
                },
                publications:{
                    type: Array
                },

                mediumWidth : Boolean,

                short: {
                    type: Boolean,
                    reflectToAttribute: true
                },

                _screenShotDisplay: {
                    type: Object
                },

                displayMode: {
                    type: String,
                    reflectToAttribute: true,
                    observer: "_setLayout"
                }
            },

            attached: function() {
                console.log(this.displayMode);
            },

            _handleInfo: function(){
                var desc = this.appToDisplay.completeDescription;
                Polymer.dom(this.$.description).innerHTML = desc;
                Polymer.dom(this.$.citation).innerHTML = this.appToDisplay.citation;
                this.publications = this.appToDisplay.publications;
            },

            _computeLinkIcon: function(link){
                if(link === undefined){
                    return "";
                }else {
                    return link;
                }
            },

            _selectMainSS: function(ssArray){
                return ssArray[0];
            },

            _selectThumbnails: function(ssArray){
                return ssArray.splice(1);
            },

            _isLargeDisplay: function(displayMode){
                return displayMode == 'large';
            },

            _isTabletDisplay: function(displayMode){
                return displayMode == 'tablet';
            }
        })
    </script>
</dom-module>
