<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-collection/bz-collection.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../font-awesome/css/font-awesome.min.css">

<dom-module id="app-info">
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
        :host {
            color: white;
        }
        .link-icons{
            margin-bottom: 5px;
        }
        .link-icons > a {
            margin-right: 15px;
        }

        .link-icons > a > i {
            color: #3cb0fd;
        }

        .link-icons > a:hover {
            color: #3cb0fd;
        }

        .link-icons > a[href=""], .link-icons > a:not([href]) {
            display: none;
        }

        .screenshot.main {
            width: 90%;

        }

        .logo-box > h1 {
            font-family: "Copperplate";
            text-shadow: 2px 2px black;
            font-size: 5em;
            margin: 0;
        }

        .logo-box > p {
            margin: 0;
            font-size: 2em;
        }


        .content-element {
            background-color: rgba(15, 30, 62, 0.8);
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            border: rgba(256,256,256, 0.5) solid 1px;
        }

        .half{
            width: 50%;
            height: 100%;
        }

        .content-element.publications {
            max-height: 20vh;
            margin-bottom:2%;
        }

        .content-element.description {
            max-height: 50vh;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .launch-button {
            background: #3498db;
            background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
            background-image: -moz-linear-gradient(top, #3498db, #2980b9);
            background-image: -ms-linear-gradient(top, #3498db, #2980b9);
            background-image: -o-linear-gradient(top, #3498db, #2980b9);
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            -webkit-border-radius: 5;
            -moz-border-radius: 5;
            border-radius: 5px;
            font-family: Arial;
            color: #ffffff;
            font-size: 2em;
            padding: 11px 30px 10px 30px;
            text-decoration: none;
        }

        .launch-button:hover {
            background: #3cb0fd;
            background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
            background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
            text-decoration: none;
        }

    </style>
    <template>
        <header class="layout vertical center center-justified logo-box">
            <h1>{{appToDisplay.name}}</h1>
            <p>{{appToDisplay.shortDescription}}<p>
        </header>

        <main>
            <section class="link-icons layout horizontal wrap">
                <a href="{{_computeLinkIcon(appToDisplay.links.source)}}"><i class="fa fa-github"></i> Source</a>
                <a href="{{_computeLinkIcon(appToDisplay.links.docs)}}"><i class="fa fa-file-text-o"></i> Documentation</a>
                <a href="{{_computeLinkIcon(appToDisplay.links.citation)}}"><i class="fa fa-pencil-square-o"></i> How to cite</a>
                <a href="{{_computeLinkIcon(appToDisplay.links.tutorial)}}"><i class="fa fa-youtube-square"></i> Tutorial</a>
                <a href="{{_computeLinkIcon(appToDisplay.links.usageStats)}}"><i class="fa fa-bar-chart"></i> Usage Stats</a>
            </section>

            <div class="layout horizontal">
                <div class="half content layout vertical">
                    <section id="description" class="content-element description"></section>
                    <section class="content-element publications">
                        <h2>Publications</h2>
                        <ol id="publications"></ol>
                    </section>
                </div>

                <div class="half layout vertical center">
                    <section class="layout vertical center">
                        <img class="screenshot main" src="{{_selectMainSS(appToDisplay.screenshots)}}" alt="">
                    </section>
                    <a href="{{appToDisplay.launch-link}}" target="_blank">
                        <div class="launch-button">Launch</div>
                    </a>
                </div>
            </div>
        </main>
    </template>
    <script>
        Polymer({
            is: "app-info",
            properties: {
                appToDisplay: {
                    type: Object,
                    observer: "_handleInfo"
                }
            },

            _handleInfo: function(){
                var desc = "<h2>Description</h2>";
                desc += this.appToDisplay.completeDescription;
                Polymer.dom(this.$.description).innerHTML = desc;
                this._handlePublications();
            },

            _handlePublications: function(){
                var publications = this.appToDisplay.publications;
                var publicationsHolder = this.$.publications;

                publications.forEach(function(publication){
                    var li = document.createElement("li");
                    Polymer.dom(li).textContent = publication;

                    Polymer.dom(publicationsHolder).appendChild(li);
                })
            },

            _computeLinkIcon: function(link){
                if(link === undefined){
                    return "";
                }else {
                    return link;
                }
            },


            _selectMainSS: function(ssArray){
                return ssArray[0];
            },

            _selectThumbnails: function(ssArray){
                return ssArray.splice(1);
            }
        })
    </script>
</dom-module>
