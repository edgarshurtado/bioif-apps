<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../font-awesome/css/font-awesome.min.css">
<!--<link rel="import" href="../polymer-slideshow/polymer-slideshow.html">-->
<link rel="import" href="../img-slider/img-slider.html">
<link rel="import" href="../badge-element/badge-element.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">

<dom-module id="app-info">
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">

        /*
        * General Settings
        */

        :host {
            color: #647276;
        }

        a {
            text-decoration: none;
        }

        header, main {
            width: 100%;
        }

        header, footer{
            position: relative;
            background-color: #435f7a;
        }

        ul, ol {
            list-style: none;
            margin: 0 auto;
            padding: 0;
            display: block;
        }

        h1, h2 {
            color: #647276;
            margin: 0;
            padding: 1rem 0;
        }
        header, footer {
            color: #FBFBF9;
        }


        /*
        * Header
        */

        .site-nav {
            padding: 1rem;
            background-color: #435f7a;
            box-sizing: border-box;
            position: fixed;
            right: 0; /*To don't push the search-box out of the body*/
            left: 0;
            z-index: 99;
        }

        .banner_title{
            position: absolute;
            left:50%;
            transform: translateX(-50%);
        }

        .banner_right{
            float: right;
        }

        .banner_left{
            float: left;
        }

        .site-container {
            text-align: center;
            padding: 3rem 0;
        }
        .site-container > h1 {
            color: #FBFBF9;
        }

        .site-container > h1 {
            font-family: "Copperplate";
            text-shadow: 2px 2px black;
            margin: 0;
            font-size: 3em;
        }

        .site-container > p {
            text-align: center;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

         /*Launch button*/
        .launch_btn_holder {
            padding: 3rem 0 2rem 0;
        }

        .launch-button {
            background: #3498db;
            background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
            background-image: -moz-linear-gradient(top, #3498db, #2980b9);
            background-image: -ms-linear-gradient(top, #3498db, #2980b9);
            background-image: -o-linear-gradient(top, #3498db, #2980b9);
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            font-family: Arial;
            font-size: 1.5em;
            padding: 1rem 0;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
        }
        
        .launch-button > a {
            color: #ffffff;
        }

        .launch-button:hover {
            background: #3cb0fd;
            background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
            background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
            background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
            text-decoration: none;
            cursor: pointer;
        }

        /* Link icons */
        header .link-icons {
            background-color: rgba(0,0,0,0.1);
            min-height: 86px;
            box-sizing: border-box;
        }

        .link-icons{
            width: 100%;
            font-size: 1.2em;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .link-icons > ul {
            width: 90%;
        }

        .link-icons .link{
            display: block;
            padding: 1.25rem;
            margin-right: 15px;
            color: white;
        }

        .link-icons .link  i {
            color: #3cb0fd;
        }

        .link-icons .link:hover {
            color: #3cb0fd;
        }

        .link-icons .link[href=""]{
            display: none;
        }


        /*
        * Main
        */
        section {
            width: 100%;
            padding: 2em 0;
            font-size: 1.5em;
        }

        section h2 {
            text-align: center;
        }

        section a {
            color: #214753;
            border-bottom: 1px dotted #C5596D;
        }

        .light {
            background-color: white;
        }

        .dark_background {
            background-color: #f1f5f5;
        }


        .content-text {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            text-align: justify;
        }

        .description_text {
            width:100%;
        }


        .publications_list > li {
            border-bottom: black solid 1px;
            margin: 1em 0;
            padding: 1em 0;
        }

        .publications_list li:last-of-type {
            border-bottom: none;
        }

        /*
        * Footer
        */
        footer {
            padding-top: 2em;
            padding-bottom: 1em;
            text-align: center;
        }

        footer > div {
            margin-top: 1em;
        }

        .link-icons.footer-container {
            display: block;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        footer > a {
            color:#99ccff;
            border-bottom: 1px dotted #C5596D;
        }

        /*
        *  Slider
        */

        .slideshow_container{
            width: 100%;
        }

        /*
        * Media Queries
        */

        @media screen and (max-width: 425px) {
            img-slider, .slideshow_container {
                display: none;
            }
        }

        @media screen and (min-width: 425px){
            .launch-button{
                width: 255px;
            }

            footer .link-icons.app-info > ul {
                width: 191.25px
            }

        }

        @media screen and (max-width: 490px){
            section {
                font-size: 1.2em;
            }
        }

        @media screen and (min-width: 620px){
            header .site-container > h1{
               font-size: 5rem;
            }

            header .site-container > p {
               font-size: 1.7em;
            }

            .link-icons > ul {
                width: 558px;
            }
        }

        @media screen and (min-width: 1200px){
            /*To make the banner as width as the screen width - 150px */
            .site-nav {
                left: 150px;
                right: 0;
            }
        }

        @media screen and (min-width: 1400px) {
            .slideshow_container {
                width: 50%;
            }

            .description_text {
                width: 50%;
            }

            .section_container {
                width: 1250px;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media screen and (min-width: 1440px) {
            .link-icons {
                font-size: 1.5em;
            }

            .link-icons > ul {
                width: 700px;
            }
        }


    </style>
    <template>

        <iron-media-query query="(max-width: 530px)" query-matches="{{_smallSlider}}"></iron-media-query>
        <iron-media-query query="(min-width: 1700px)" query-matches="{{_bigSlider}}"></iron-media-query>

        <header id="header">
            <template is="dom-if" if="{{!_isMaintained(maintained)}}">
                <badge-element bottom right style="bottom: 82px; right: 0">
                    <span>Deprecated</span>
                </badge-element>
            </template>
            <div class="site-nav">
                <div class="banner_left">
                    <content select=".banner_item.banner_left"></content>
                </div>
                <div class="banner_title">
                    <content select=".banner_item.banner_name"></content>
                </div>
                <div class="banner_right">
                    <content select=".banner_item.banner_right"></content>
                </div>
            </div>
            <div class="site-container">
                <h1>[[appName]]</h1>
                <p>[[shortDescription]]</p>
                <div class="launch_btn_holder">
                        <div class="launch-button">
                            <a href="{{appToDisplay.launch-link}}"  target="_blank">
                                Launch
                            </a>
                        </div>
                </div>
            </div>

            <div class="link-icons">
                <ul class="layout horizontal justified wrap">
                    <template is="dom-repeat" items="[[appToDisplay.links]]">
                        <li><a class="link" href="[[item.link]]" target="_blank"><i class$="fa [[item.faIcon]]"></i><span> {{item.text}}</span></a></li>
                    </template>
                </ul>
            </div>
        </header>

        <main>
            <!-- DESCRIPTION -->
            <section class="light description">
                    <h2>Description</h2>
                    <div class="layout horizontal wrap content-text">
                        <div id="description" class="description_text"></div>
                        <div class="slideshow_container">
                                <img-slider id="slider" img-url-array="[[screenshots]]"
                                                        height="[[_slider.currentSliderSize.height]]"
                                                        width="[[_slider.currentSliderSize.width]]"
                                                        interval="2000"></img-slider>
                        </div>
                    </div>
            </section>

            <!--CITATION-->
            <section class="dark_background citation">
                <div class="section_container">
                    <h2>How to cite <i class="fa fa-pencil-square-o"></i></h2>
                    <div id="citation" class="content-text"></div>
                </div>
            </section>

            <!-- PUBLICATIONS -->
            <section>
                <h2>Publications</h2>
                <div id="publications">
                    <ol class="content-text publications_list"></ol>
                </div>
            </section>
        </main>
        <footer>
            <a href="[[appToDisplay.link]]">[[appName]]</a> has been developed by the <a href="http://bioinfo.cipf.es/">Computational Genomics Department</a>
            <br>
            Principe Felipe Research Center
            <br>
            <div class="link-icons footer-container">
                <ul class="layout horizontal around-justified">
                    <li><a class="link" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a class="link" href="#"><i class="fa fa-envelope-o"></i></a></li>
                </ul>
            </div>
        </footer>
    </template>
    <script>
        Polymer({
            is: "app-info",
            properties: {
                appToDisplay: {
                    type: Object
                },

                appName: String,

                citation: String,

                publications: Array,

                description: String,

                screenshots: Array,

                maintained: {
                    type: String
                },

                route: {
                    type: String,
                    observer: "_handleRoute"
                },

                _slider: {
                    type: Object,
                    observer: "_setSliderSize",
                    value: function(){
                        return {
                            sliderSizes : {
                                "default": {height: 400, width: 500},
                                "big": {height: 500, width: 700},
                                "small": {height: 300, width: 400}
                            },
                            currentSliderSize:{}
                        }
                    }
                },

                _smallSlider: {
                    type: Boolean,
                    observer: "_setSliderSize"
                },

                _bigSlider: {
                    type: Boolean,
                    observer: "_setSliderSize"
                }
            },

            observers: ["_insertHTML(description, citation, publications)"],

            _insertHTML: function(description, citation, publications) {
                Polymer.dom(this.$.citation).innerHTML = citation;
                Polymer.dom(this.$.description).innerHTML = description;
                this._insertArrayHTML(publications, this.$$('.publications_list'));
            },

            _insertArrayHTML: function(collection, target){
                target.innerHTML = "";
                collection.forEach(function(text){
                    var li = document.createElement("li");
                    Polymer.dom(li).innerHTML = text;
                    Polymer.dom(target).appendChild(li);
                });
            },

            _stickyBannerHandler: function(){
                var siteNav = this.$$(".site-nav");
                var bannerTitle = this.$.bannerTitle;
                if(document.body.scrollTop > 115){
                    bannerTitle.removeAttribute("hidden");
                    siteNav.classList.remove("no_background");
                }else if(document.body.scrollTop < 115){
                    bannerTitle.setAttribute("hidden", "");
                    siteNav.classList.add("no_background");
                }
            },

            _setSliderSize: function(){
                if(this._smallSlider){
                    this._slider.currentSliderSize = this._slider.sliderSizes.small;
                }else if(this._bigSlider){
                    this._slider.currentSliderSize = this._slider.sliderSizes.big;
                }else {
                    this._slider.currentSliderSize = this._slider.sliderSizes.default;
                }

                // Notify polymer that the subproperty has been updated
                this.notifyPath("_slider.currentSliderSize", this._slider.currentSliderSize);
            },

            _selectMainSS: function(ssArray){
                if(ssArray) {
                    return ssArray[0];
                }

                return "";
            },

            _isMaintained(maintained){
                return maintained === "true";
            }
        })
    </script>
</dom-module>
