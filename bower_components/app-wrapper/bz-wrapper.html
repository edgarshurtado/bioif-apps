<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="bz-wrapper">
    <template>
        <style is= "custom-style" include=" iron-flex iron-flex-alignment">

            :host {
                color: white;
            }

            .container{
                border: transparent solid 1px;
                text-align: center;
                padding-top: 10px;
                padding-bottom: 10px;

            }

            .container[active]{
                background-color: rgba(0,15,255,0.5);
                border: rgb(0,143,255) solid 1px;
            }

            .container:hover:not([active]){
                background-color: rgba(255,255,255, 0.2);
                border: rgba(255,255,255, 0.2) solid 1px;
            }

            img {
                width: 85%;
            }

            .iconHolder{
                margin-bottom: 10px;
                background-color: hsla(220, 100%, 30%, 1);
                border-radius: 15%;
                position: relative;
                left: 50%;
                transform: translate(-50%, 0);
                overflow: hidden;
                height: var(--app-icon-height, 100px);
                width: var(--app-icon-width, 100px);
                transition: background-color 1s;
            }


            .container:hover:not([active]) .iconHolder, .container[active] .iconHolder{
                background-color: hsla(220, 100%, 50%, 1);
            }


        </style>

        <div id="container" class="container">
            <div class="iconHolder layout vertical center center-justified">
                <img id="iconTag" src="{{_computeIconLink(appInfo)}}" alt="">
            </div>
            <span id="appName">{{appInfo.name}}</span>
        </div>
    </template>
    <script>
        Polymer({
            is: "bz-wrapper",
            ready: function(){
                this.addEventListener("click", function(){this.activated = true}.bind(this));
            },

            properties: {
                appInfo: Object,
                activated: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                    observer: "_handleActivate"
                }
            },

            _computeIconLink: function(appInfo) {
                if(this.appInfo.icon === ""){
                    return "../app-wrapper/default.svg"
                }else {
                    return this.appInfo.icon
                }
            },

            _handleActivate: function(newValue, oldValue){
                if(oldValue !== undefined){
                    if(this.activated){
                        Polymer.dom(this.$.container).setAttribute("active", "");
                    }else if(!this.activated){
                        Polymer.dom(this.$.container).removeAttribute("active");
                    }
                    this.fire("change-active", this.appInfo);
                }
            }
        })
    </script>
</dom-module>
