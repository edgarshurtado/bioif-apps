<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="app-wrapper">
    <template>
        <style is= "custom-style" include=" iron-flex iron-flex-alignment">
            .container{
                width: 300px;
            }

            img {
                width: 100%;
            }

            .iconHolder{
                margin-bottom: 10px;
                background: #2F2F2F;
                padding: 10px 0 10px 0;
                border-radius: 5%;
                position: relative;
                overflow: hidden;
            }

            .app-footer > span {
                font-size: 2em;
                color: black;
            }

            a {
                color: white;
                text-align: center;
                text-decoration: none;
            }

            a:hover {
                color: lightgreen;
            }

            .fa {
                font-size: 3em;
            }

            .app-options {
               position: absolute;
                top: 100%;
                background-color: rgba(2,2,2, 0.5);
                width: 100%;
                height: 100%
            }
        </style>

        <div class="container">
            <div class="iconHolder">
                <img src="{{appInfo.icon}}" alt="">
                <div class="app-options layout horizontal center around-justified">
                    <a href="#" class="layout vertical" on-click="_showInfo">
                        <i class="fa fa-file-text-o"></i>
                        <span>Info</span>
                    </a>
                    <a href="{{appInfo.link}}" target="_blank" class="layout vertical">
                        <i class="fa fa-rocket"></i>
                        <span>Launch</span>
                    </a>
                </div>
            </div>
            <div class="app-footer layout horizontal around-justified end">
                <span>{{appInfo.name}}</span>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "app-wrapper",
            ready: function(){
                this.$$(".iconHolder").addEventListener("mouseenter", this._slideUp.bind(this));
                this.$$(".iconHolder").addEventListener("mouseleave", this._slideDown.bind(this))
            },

            properties: {
               appInfo: Object
            },

            _slideUp: function(){
                var timer;
                var topPosition = 100;
                var that = this;
                var frame = function() {
                    if(topPosition > 0){
                        topPosition -= 2;
                        that.$$(".app-options").style.top = topPosition + "%";
                    }else {
                        clearInterval(timer);
                    }
                }

                timer = setInterval(frame, 0.05);
            },

            _slideDown: function() {
                var timer;
                var topPosition = 0;
                var that = this;
                var frame = function() {
                    if(topPosition < 100){
                        topPosition += 2;
                        that.$$(".app-options").style.top = topPosition + "%";
                    }else {
                        clearInterval(timer);
                    }
                }

                timer = setInterval(frame, 0.05);
            }
        })
    </script>
</dom-module>
