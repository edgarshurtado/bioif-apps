<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="app-wrapper">
    <template>
        <style is= "custom-style" include=" iron-flex iron-flex-alignment">
            .container{
                width: var(--app-wrap-width);
                box-shadow: 5px 10px 30px black;
                border-radius: 15%;
                border: black solid 1px;
            }

            img {
                width: 100%;
            }

            .iconHolder{
                margin-bottom: 10px;
                background: #435F7A;
                padding: 10px 0 10px 0;
                border-radius: 5% 5% 0 0;
                position: relative;
                overflow: hidden;
                height: var(--app-icon-height);
            }



            .app-footer {
                border-top: black solid 2px;
                background-color: aliceblue;
                border-radius: 0 0 15% 15%;
                padding: 5px;
                font-family: "Adobe Gothic Std";
            }
            .app-footer > span {
                font-size: 2em;
                color: black;
                margin-top: 5px;
            }

            a {
                color: white;
                text-align: center;
                text-decoration: none;
            }

            a:hover {
                color: lightgreen;
            }

            .fa {
                font-size: 3em;
            }

            .app-options {
               position: absolute;
                bottom: 0;
                background-color: rgba(2,2,2, 0.5);
                width: 100%;
                height: 0;
                overflow: hidden;
                transition: height 0.2s;
            }
        </style>

        <div class="container">
            <div class="iconHolder layout vertical center center-justified">
                <img id="iconTag" src="{{_computeIconLink(appInfo)}}" alt="">
                <div class="app-options layout horizontal center around-justified">
                    <a href="#" class="layout vertical" on-click="_showInfo">
                        <i class="fa fa-file-text-o"></i>
                        <span>Info</span>
                    </a>
                    <a href="{{appInfo.link}}" target="_blank" class="layout vertical">
                        <i class="fa fa-rocket"></i>
                        <span>Launch</span>
                    </a>
                </div>
            </div>
            <div class="app-footer layout horizontal around-justified end">
                <span>{{appInfo.name}}</span>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "app-wrapper",
            ready: function(){
                this.$$(".iconHolder").addEventListener("mouseenter", function(){
                    this.$$(".app-options").style.height = "100%";
                }.bind(this));
                this.$$(".iconHolder").addEventListener("mouseleave", function(){
                    this.$$(".app-options").style.height = "0";
                }.bind(this));
            },

            properties: {
               appInfo: Object
            },

            _computeIconLink: function(appInfo) {
                if(this.appInfo.icon === ""){
                    return "../../app-wrapper/default.svg"
                }else {
                    return this.appInfo.icon
                }
            }
        })
    </script>
</dom-module>
