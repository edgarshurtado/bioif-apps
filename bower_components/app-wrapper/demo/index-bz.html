<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>app-wrapper demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bz-wrapper.html">

    <style>
        html, body{
            width: 100%;
            height: 100%;
            background-color: black;
            margin: 0;
        }
    </style>
</head>
<body>
<bz-wrapper></bz-wrapper>
<script>
    var element = document.querySelector('bz-wrapper');

    var test_app = {
        "name": "PATHiVar",
        "shortDescription": "Assessing the impact of mutations found in next generation sequencing data over human signaling pathways",
        "link": "http://pathivar.babelomics.org/",
        "icon": "http://pathivar.babelomics.org/images/pathiways-logo.svg"
    };

    element.appInfo = test_app;

    element.addEventListener("activated", function(){console.log("activated!")});
</script>
</body>
</html>
